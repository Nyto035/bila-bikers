<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-positive button-small" ng-click="synchronize()" ng-if="syncButtonEnabled">
                    <i class="icon ion-android-sync"> {{syncButtonText}}</i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="survey-content"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-balanced" >
            <h1 class="title" menu-close ui-sref="app"> <i class="icon ion-android-home"></i> Home</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="app.hha">
                    <i class="icon ion-briefcase"> HHA</i>
                </ion-item>
                <ion-item menu-close ui-sref="app.kia">
                    <i class="icon ion-stats-bars"> KIA</i>
                </ion-item>
                <ion-item menu-close ui-sref="app.hsna">
                    <i class="icon ion-android-clipboard"> HSNA</i>
                </ion-item>
                <ion-item menu-close ng-click="logout()">
                    <i class="icon ion-log-out"> Sign Out</i>
                </ion-item>
                <ion-item menu-close ng-click="update()">
                    <i class="icon ion-android-sync"> Update</i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
