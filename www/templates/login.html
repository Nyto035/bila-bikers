<ion-header-bar class="bar-stable bar-danger" style="height: 60px">
    <div class="col-12 login-title-cont">  
      <div class="col-12 login-title"> 
          BILA-BIKERS
      </div>
    </div> 
</ion-header-bar>
<ion-content style="background-color: #edecec;display: inline-block;">
    <div class="list padding pad-t-30 login-cont">
      <div style="">
        <div class="form-logo">
           <img src="img/logo.png">
        </div>
        <div class="col-xs-12 margin-t--10 margin-b-20 pad-h-20" ng-if="errorMessage">
            <div class="alert alert-danger col-12">
              <small><i class="icon ion-help-circled"></i> {{errorMessage}}</small>
            </div>
        </div>
        <form class="padding" ng-submit="login()">
            <div class="form-cont">
                <div class="group">
                    <input type="email" name="email" ng-model="user.email"
                           placeholder="john.doe@domain.com">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label><i class="icon ion-email"></i> Email</label>
                </div>
            </div>
            <div class="form-cont" style="margin-bottom: 0;">
                <div class="group">
                    <input type="password" name="password" ng-model="user.password"
                           placeholder="************" value="password">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label><i class="icon ion-locked"></i> Password</label>
                </div>
            </div>
            <div class="form-cont margin-b-0">
                <button  class="button button-block button-primary" ng-disabled="isDisabled">
                    <i class="icon ion-android-exit">  SIGN IN</i>
                    <ion-spinner icon="spiral" ng-if="loader"></ion-spinner>
                </button>
            </div>
            <div class="form-cont">
                <a class="button button-outline col-12" ui-sref="registration">
                    CREATE A NEW USER ACCOUNT
                </a>
            </div>
        </form>
        </div>
    </div>
</ion-content>
<div class="bar bar-footer bar-default">

</div>
