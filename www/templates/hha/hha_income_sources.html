<ion-view view-title="{{ title}}">
    <div class="bar bar-subheader bar-stable">
        <h2 class="title">5/10 - Income Sources</h2>
    </div>
    <ion-content class="has-subheader">
        <div class="list padding pad-t-30">
            <form>
                <div class="form-cont margin-b-0 pad-t-20">
                    <div class="group">
                        <br><br>
                        <select class="no-border" ng-model="section.main_income_source">
                            <option value="" disabled selected hidden>
                                Main household income sources  for the last 4 weeks
                            </option>
                            <option value="1. Sale of crops">1. Sale of crops</option>
                            <option value="2. Sale of livestock">2. Sale of livestock</option>
                            <option value="3. Sale of livestock products">3. Sale of livestock products</option>
                            <option value="4. Casual labour">4. Casual labour</option>
                            <option value="5. Sale of wood">5. Sale of wood</option>
                            <option value="6. Sale of charcoal">6. Sale of charcoal</option>
                            <option value="7. Remittances">7. Remittances</option>
                            <option value="8. Employment income">8. Employment income</option>
                            <option value="9. Others">9. Others</option>
                        </select>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="top--35">Main household income sources in the last 4 weeks</label>
                        <validation-errors field="main_income_source" valerrors="validation_errors">
                        </validation-errors>
                    </div>
                </div>
                <div class="col-xs-12 pad-h-20">
                    Number of household members engaged in casual labour in last 4 weeks
                </div>
                <div class="form-cont pad-t-15">
                    <div class="group">
                        <input type="number" ng-model="section.male_casual_labour"
                               placeholder="Number of male members">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Number of male members</label>
                        <validation-errors field="male_casual_labour" valerrors="validation_errors">
                        </validation-errors>
                    </div>
                </div>
                <div class="form-cont">
                    <div class="group">
                        <input type="number" ng-model="section.female_casual_labour"
                               placeholder="Number of female members">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Number of female members</label>
                        <validation-errors field="female_casual_labour" valerrors="validation_errors">
                        </validation-errors>
                    </div>
                </div>
                <!-- End of section -->
                <!-- Start of section -->
                <div class="col-xs-12 pad-h-20">
                    Amounts earned from following income sources in the last 4 weeks
                </div>
                <div class="form-cont pad-t-15">
                    <div class="group">
                        <input type="number" ng-model="section.casual_labour_earn"
                               placeholder="Casual Labour">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Casual Labour</label>
                        <validation-errors field="casual_labour_earn" valerrors="validation_errors">
                        </validation-errors>
                    </div>
                </div>
                <div class="form-cont">
                    <div class="group">
                        <input type="number" ng-model="section.charcoal_sale_earn"
                               placeholder="Sale of charcoal">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Sale of charcoal</label>
                        <validation-errors field="charcoal_sale_earn" valerrors="validation_errors">
                        </validation-errors>
                    </div>
                </div>
                <div class="form-cont">
                    <div class="group">
                        <input type="number" ng-model="section.wood_sale_earn"
                               placeholder="Sale of wood">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Sale of wood</label>
                        <validation-errors field="wood_sale_earn" valerrors="validation_errors">
                        </validation-errors>
                    </div>
                </div>
                <!-- Buttons container -->
                <div class="form-cont">
                    <div class="col-xs-4">
                        <a class="button button-stable button-block"
                           ng-click="onPrevious('Income Sources')">
                            <i class="icon ion-chevron-left"></i> BACK
                        </a>
                    </div>
                    <div class="col-xs-4">
                    </div>
                    <div class="col-xs-4">
                        <a class="button button-balanced button-block"
                           ng-click="onSubmit('Income Sources')">
                            NEXT <i class="icon ion-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
