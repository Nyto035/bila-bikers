<ion-view view-title="{{ title}}">
    <div class="bar bar-subheader bar-stable">
        <h2 class="title">1/5 - House Details</h2>
    </div>
    <ion-content class="has-subheader">
        <div class="list padding pad-t-30">
            <form name="bg_form">
                <div class="form-cont">
                    <div class="group">
                        <select class="no-border pad-t-30" disabled ng-model="survey.county" ng-change="onCountySelected()">
                            <option value="" disabled selected hidden>
                                --Select County--
                            </option>
                            <option ng-repeat="county in counties">{{county.wording}}</option>
                        </select>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>County</label>
                        <validation-errors field="county" valerrors="validation_errors">
                        </validation-errors>
                    </div>
                </div>
                <div class="form-cont">
                    <div class="group">
                        <select class="no-border" ng-model="survey.sub_county" ng-change="onSubCountySelected()">
                            <option value="" disabled selected hidden>
                                --Select Sub County--
                            </option>
                            <option ng-repeat="subCounty in subCounties">{{subCounty.wording}}</option>
                        </select>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Sub County</label>
                        <validation-errors field="sub_county" valerrors="validation_errors">
                        </validation-errors>
                    </div>
                </div>

                <div class="form-cont">
                    <div class="group">
                        <select class="no-border" ng-model="survey.site" ng-change="onSentinelSiteSelected()" ng-options="sentinelSite.id as sentinelSite.wording for sentinelSite in sentinelSites">
                            <option value="" disabled selected hidden>
                                --Select Ward/Sentinel Site--
                            </option>
                        </select>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ward / Sentinel Site</label>
                        <validation-errors field="site" valerrors="validation_errors">
                        </validation-errors>
                    </div>
                </div>
                 <!-- Sublocation -->
                <div class="form-cont margin-b-0">
                    <div class="group">
                        <input type="text" required
                               placeholder="Enter the Sub-Location"
                               name="household_head_name"
                               ng-model="survey.sub_location">
                        <span class="highlight"></span>
                        <label>Sub Location</label>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Sub-Location</label>
                        <validation-errors field="sub_location" valerrors="validation_errors">
                        </validation-errors>

                    </div>
                </div>
                <!-- Name of household head -->
                <div class="form-cont margin-b-0">
                    <div class="group">
                        <input type="text" required
                               placeholder="Enter the name of the Household Head"
                               name="household_head_name"
                               ng-model="survey.household_name">
                        <span class="highlight"></span>
                        <label>Name of Household Head</label>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Name of Household Head</label>
                        <validation-errors field="household_name" valerrors="validation_errors">
                        </validation-errors>

                    </div>
                </div>
                <!-- ID Number -->
                <div class="form-cont pad-t-20">
                    <div class="group">
                        <input type="number" required
                               ng-model="survey.id_number"
                               placeholder="Enter the ID Number of HH Head (If available)">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label >ID Number(If available)</label>
                        <validation-errors field="id_number" valerrors="validation_errors">
                        </validation-errors>
                    </div>
                </div>
                <!-- Interview date -->
                <div class="form-cont">
                    <div class="group">
                        <input type="date" ng-model="survey.interview_date">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Interview Date (DD/MM/YYYY)</label>
                        <validation-errors field="interview_date" valerrors="validation_errors">
                        </validation-errors>
                    </div>
                </div>

                <div class="form-cont">
                    <div class="col-xs-4">
                        <a class="button button-stable button-block"
                           ng-click="onPrevious('Household Details')">
                            <i class="icon ion-chevron-left"></i> CANCEL
                        </a>
                    </div>
                    <div class="col-xs-4">
                    </div>
                    <div class="col-xs-4">
                        <a class="button button-balanced button-block"
                           ng-click="onSubmit('Household Details')">
                            NEXT <i class="icon ion-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
