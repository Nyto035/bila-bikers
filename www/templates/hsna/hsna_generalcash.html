<ion-view view-title="{{ title}}">
    <div class="bar bar-subheader bar-stable">
        <h2 class="title">2/5 - General Cash</h2>
    </div>
    <ion-content class="has-subheader">
        <div class="list padding pad-t-30">
            <form name="bg_form">

                <div class="form-cont">
                    <div class="group">
                        <div class="col-xs-12">
                            <span class="toggle-label">Did you or any member of your household receive any cash payment from Government in the last 6 months (OVC/OP/PWSD/HSNP)?</span>
                            <label class="toggle toggle-balanced">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="survey.receive_money">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                            <validation-errors field="receive_money" valerrors="validation_errors">
                            </validation-errors>
                        </div>
                    </div>
                </div>

                <!-- Options if payment was received -->
                <div class="form-cont" ng-if="survey.receive_money === 1">
                    <ul class="checklist">
                        <li class="full-width" ng-repeat="org in governmentOgrs">
                             <span class="block margin-t-0">
                                 <input name="{{org.value}}" id="cb1" type="checkbox" class="lg-checker"
                                 style="width:18px;height:18px;margin-bottom: 8px;"
-                                 ng-true-value="1" ng-false-value="0" ng-model="survey[org.value]"/>
                             </span>
                             <span class="block" style="font-size: 1.1rem;">{{org.name}}</span>
                             <validation-errors field="org.value" valerrors="validation_errors">
                        </validation-errors>
                         </li>
                    </ul>
                </div>

                <div class="form-cont">
                    <div class="col-xs-4">
                        <a class="button button-stable button-block"
                           ng-click="onPrevious('General Cash')">
                            <i class="icon ion-chevron-left"></i> BACK
                        </a>
                    </div>
                    <div class="col-xs-4">
                    </div>
                    <div class="col-xs-4">
                        <a class="button button-balanced button-block"
                           ng-click="onSubmit('General Cash')">
                            NEXT <i class="icon ion-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
