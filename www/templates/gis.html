<ion-view view-title="GIS">
        <div class="bar bar-subheader bar-default">
            <div class="col-9">
                <!-- <input places-auto-complete ng-model="destination" types="['geocode']"
                on-place-changed="placeMarker()" autocomplete="off"
                size="80" placeholder="Enter Delivery Loaction" /> -->
                <input type="text" g-places-autocomplete ng-model="destination"
                placeholder="Select Drop off Location" />
            </div>
            <div class="col-3">
                <button class="button button-balanced btn-rnd pull-right btn-sm">
                    <i class="icon ion-refresh"></i>
                </button>
            </div>
        	<!-- <button class="button button-balanced btn-rnd pull-right"
        	ng-click="refresh()" style="padding: 0 6px 0 7.5px !important;">
                <i class="icon ion-refresh"></i>
            </button> -->
          </div>
    <ion-content class="has-subheader">
        <div class="col-12">
            <div style="width: 100%;margin-top:0;"></div>
            <div map-lazy-load="https://maps.google.com/maps/api/js"
			  	map-lazy-load-params="{{googleMapsUrl}}">
            <!-- SINGLE MARKER AS CENTER AND ZOOM DEFINED EXPLICITLY -->
			  <!-- <ng-map center='current-position' zoom="17" style="height:85vh;"
			  geo-fallback-center="[40.74, -74.18]"
			  geo-callback="callbackFunc('you')"
			  >
			  	<marker position="current" animation="Animation.BOUNCE" centered="true"
                draggable="true">
                </marker>
			  </ng-map> -->
                <!-- <ng-map zoom-to-include-markers="auto" style="height:85vh;" zoom="15"
                    geo-fallback-center="[40.74, -74.18]"
                    geo-callback="callbackFunc('you')"
                    > -->
                <!-- geo-fallback-center="[40.74, -74.18]" -->
                <ng-map style="height:85vh;" zoom="17"
                    geo-callback="callbackFunc('you')">
                    <!-- center="[{{ center.lat }}, {{ center.lng }}]"> -->
                    <marker position="current" animation="Animation.BOUNCE" centered="true"
                    draggable="true">
                    </marker>
                    <marker position="{{latlng}}" animation="Animation.BOUNCE" animation="DROP" centered="true"
                    draggable="true">
                    </marker>
                    <!-- <shape name="polyline" path="{{path}}" geodesic="true" stroke-color="#FF0000"
                    stroke-opacity="1.0" stroke-weight="2"></shape> -->
                    <directions
                      polyline-options='{strokeColor: "green"}'
                      draggable="true"
                      waypoints="{{way_points}}"
                      suppress-markers="true"
                      origin="{{center}}"
                      destination="{{latlng}}"
                      >
                    </directions>
                </ng-map>
			</div>
        </div>
    </ion-content>

</ion-view>
