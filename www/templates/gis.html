<ion-view view-title="GIS">
        <div class="bar bar-subheader bar-default">
            <div class="col-9">
                <input type="text" g-places-autocomplete ng-model="destination"
                placeholder="Select Drop off Location" />
            </div>
            <div class="col-3">
                <button class="button button-balanced btn-rnd pull-right btn-sm">
                    <i class="icon ion-refresh"></i>
                </button>
            </div>
          </div>
    <ion-content class="has-subheader">
        <div class="col-12">
            <div style="width: 100%;margin-top:0;"></div>
            <div map-lazy-load="https://maps.google.com/maps/api/js"
			  	map-lazy-load-params="{{googleMapsUrl}}">
                <!-- Retunr if zooming doesn't work -->
                <!-- zoom="17" -->
                <ng-map style="height:85vh;" zoom-to-include-markers="auto"
                    geo-callback="callbackFunc('you')">
                    <marker position="current" animation="Animation.BOUNCE" centered="true"
                    draggable="true">
                    </marker>
                    <marker position="{{latlng}}" animation="Animation.BOUNCE" animation="DROP" centered="true"
                    draggable="true" ng-if="latlng">
                    </marker>
                    <marker ng-repeat="courier in couriers" position="{{courier.point}}"
                    animation="DROP"
                    icon="{ url:'img/motorbike-icon.png', scaledSize:[32,40], origin: [0,0], anchor: [16,40] }">
                    </marker>
                    <directions
                      polyline-options='{strokeColor: "red"}'
                      draggable="true"
                      waypoints="{{way_points}}"
                      suppress-markers="true"
                      origin="{{center}}"
                      destination="{{latlng}}"
                      >
                    </directions>
                </ng-map>
            </div>
        </div>
    </ion-content>
    <div class="col-12 pad-h-20 gisbtn-cont" ng-if="way_points">
        <button class="button-primary button button-block" ng-click="openPopover($event)">
            Request Courier
        </button>
    </div>
</ion-view>
