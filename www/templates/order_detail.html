<ion-view view-title="ORDER DETAILS" >
    <ion-content>
        <div class="col-12">
            <div style="width: 100%;margin-top:0;"></div>
            <div map-lazy-load="https://maps.google.com/maps/api/js"
                map-lazy-load-params="{{googleMapsUrl}}">
                <!-- Retunr if zooming doesn't work -->
                <!-- zoom="17" -->
                <ng-map style="height: 48vh;" zoom-to-include-markers="auto"
                geo-callback="callbackFunc('you')">
                    <marker position="current" animation="DROP" centered="true"
                    draggable="true">
                    </marker>
                    <marker position="{{latlng}}" animation="DROP" centered="true"
                    draggable="true" ng-if="latlng">
                    </marker>
                    <!-- <marker ng-repeat="courier in couriers" position="{{courier.point}}"
                    animation="DROP"
                    icon="{ url:'img/motor-bike.png', scaledSize:[30,38], origin: [0,0], anchor: [16,40] }">
                    </marker> -->
                    <directions
                      polyline-options='{strokeColor: "red"}'
                      waypoints="{{way_points}}"
                      suppress-markers="true"
                      origin="{{src}}"
                      destination="{{latlng}}"
                      >
                    </directions>
                </ng-map>
            </div>
        </div>
    </ion-content>
    <div class="col-12 pad-h-20 gisbtn-cont no-flex" ng-if="way_points">
        <div class="col-12 pad-b-10 pad-t-10">
            <div class="col-12">
                <span class="text-danger">
                    <small>Cutomer</small>
                </span>
            </div>
            <div class="col-12">
                <span class="text-muted">
                    <small>{{order.customer_name}}</small>
                </span>
            </div>
        </div>
        <div class="col-12 pad-b-10">
            <div class="col-12">
                <span class="text-danger">
                    <small>Pickup Location</small>
                </span>
            </div>
            <div class="col-12">
                <span class="text-muted">
                    <small>{{order.source_name}}</small>
                </span>
            </div>
        </div>
        <div class="col-12 pad-b-10">
            <div class="col-12">
                <span class="text-danger">
                    <small>Item(s)</small>
                </span>
            </div>
            <div class="col-12">
                <span class="text-muted">
                    <small>{{order.goods_name}}</small>
                </span>
            </div>
        </div>
        <div class="col-12 pad-b-10">
            <div class="col-12">
                <span class="text-danger">
                    <small>Item Description</small>
                </span>
            </div>
            <div class="col-12">
                <span class="text-muted">
                    <small>{{order.goods_description}}</small>
                </span>
            </div>
        </div>
        <div class="col-12">
            <button class="button-primary button button-block" ng-click="openPopover($event)">
                PICK UP & RECEIVE KES 1,500.00
            </button>
        </div>
    </div>
</ion-view>
