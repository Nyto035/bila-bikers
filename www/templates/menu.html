<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced custom-green">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <!-- <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-person" menu-toggle="right">
        </button>
      </ion-nav-buttons> -->
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-green side-bar-header">
      <div class="col-12">
          <div class="logo-icon col-12 sidebar-icon">
              <div class="col-2 sidebar-back" ui-sref="businesses">
                  <i class="icon ion-chevron-left"></i>
              </div>
              <div class="icon-cont">
                  <i class="icon ion-person-stalker"></i>
              </div>
              <div class="col-6 sidebar-logout" ui-sref="login">
                  <i ng-click="logOutUser()" class="icon ion-log-out"></i>
              </div>
          </div>
          <div class="sidebar-details col-11">
              <div class="col-xs-12">{{business.name}}</div>
              <div class="col-xs-12 pad-t-0"><small>{{user.email}}</small>
          </div>
      </div>
    </ion-header-bar>
    <ion-content style="position:relative;top:5px;display: flex;" class="col-x-12">
      <ion-list>
          <div class="menunav">
          <div class="rest">
          <ion-item ui-sref-active="active" menu-close ui-sref="app.dashboard" class="list-grow-animation" >
              <i class="icon ion-speedometer ion-left text-success"></i>
              &nbsp;Dashboard
        </ion-item>
        <ion-item menu-close ui-sref="app.sales" ui-sref-active="active">
             <i class="icon ion-android-cart ion-left text-primary"></i>
              &nbsp;Sales
        </ion-item>
        <ion-item menu-close ui-sref="app.purchases">
            <i class="icon ion-card ion-left text-warning"></i>
            &nbsp;Purchases
        </ion-item>
        <ion-item menu-close ui-sref="app.basic_Details">
            <i class="icon ion-android-apps ion-left text-info"></i>
            &nbsp;Business Information
        </ion-item>
        <!-- <ion-item menu-close href="#/app/signup">
         <i class="icon ion-information-circled ion-left"></i>
          Terms
        </ion-item> -->
        </div>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
