<ion-view view-title="{{ title}}">
    <div class="bar bar-subheader bar-stable">
        <h2 class="title">2/10 - Rainfall</h2>
    </div>
    <ion-content class="has-subheader">
        <div class="list padding pad-t-30">
            <form>

                <div class="form-cont">
                    <div class="group">
                        <div class="col-xs-12">
                            <span class="toggle-label">Has it rained in the last 4 weeks?</span>
                            <label class="toggle toggle-balanced">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="survey.rained_this_month">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                            <validation-errors field="rained_this_month" valerrors="validation_errors">
                            </validation-errors>
                        </div>
                    </div>
                </div>



                <div class="form-cont pad-t-30" ng-if="survey.rained_this_month">
                    <div class="group">
                        <br><br>
                        <input type="number" step="any" ng-model="survey.rainfall_days"
                               placeholder="For how many days in the last 4 weeks">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="top--35">How many days have you received rainfall in the last 4 weeks?</label>
                        <validation-errors field="rainfall_days" valerrors="validation_errors">
                        </validation-errors>
                    </div>
                </div>
                <div class="form-cont" ng-if="survey.rained_this_month">
                    <div class="group">
                        <select class="no-border" ng-model="survey.how_was_rainfall">
                            <option value="" disabled selected hidden>
                                --Select an option below--
                            </option>
                            <option value="Good" ng-selected="survey.how_was_rainfall === 'Good'">Good</option>
                            <option value="Fair" ng-selected="survey.how_was_rainfall === 'Fair'">Fair</option>
                            <option value="Poor" ng-selected="survey.how_was_rainfall === 'Poor'">Poor</option>
                        </select>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>How the amounts for this time of the year?</label>
                        <validation-errors field="how_was_rainfall" valerrors="validation_errors">
                        </validation-errors>
                    </div>
                </div>


                <div class="form-cont">
                    <div class="group">
                        <div class="col-xs-12">
                            <span class="toggle-label">Is it normal for this time of the year?</span>
                            <label class="toggle toggle-balanced">
                                <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="survey.normal_for_the_month">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                            <validation-errors field="normal_for_the_month" valerrors="validation_errors">
                            </validation-errors>
                        </div>
                    </div>
                </div>



                <!-- Buttons container -->
                <div class="form-cont">
                    <div class="col-xs-4">
                        <a class="button button-stable button-block"
                           ng-click="onPrevious('Rainfall')">
                            <i class="icon ion-chevron-left"></i> BACK
                        </a>
                    </div>
                    <div class="col-xs-4">
                    </div>
                    <div class="col-xs-4">
                        <a class="button button-balanced button-block"
                           ng-click="onSubmit('Rainfall')">
                            NEXT <i class="icon ion-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>

</ion-view>
